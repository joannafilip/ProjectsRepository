<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main id="main">
      <h1>Calculator Tip</h1>
      <section>
        <div class="bill">
          <label for="bill">Bill</label>
          <input type="number" placeholder="Enter your total bill" id="bill" />
        </div>
        <div>
          <div class="space-between">
            <label for="tipInput">Tip</label>
            <span id="tipPercent"></span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <label for="splitInput">Split (number of people)</label>
          <span id="splitVal"></span>
        </div>
        <input type="range" min="1" max="15" id="splitInput" class="range" />
        <div>
          <hr />
          <div class="space-between">
            <span>Total Tip Ammount</span>
            <span id="tipValue"></span>
          </div>
          <div class="space-between">
            <span>New Total Bill (with tip)</span>
            <span id="totalWithTip"></span>
          </div>
          <div class="space-between">
            <span>New Bill (per person)</span>
            <span id="billEachPers"></span>
          </div>
          <div class="space-between">
            <span>Tip Ammount (per person)</span>
            <span id="tipEach"></span>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
